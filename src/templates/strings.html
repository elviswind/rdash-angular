<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/string/new"><span class="fa fa-plus"></span> add new</a>
    </div>
    <div class="col-lg-12" ng-controller="StringsCtrl">
        <div class="table-responsive">
            <rd-loading ng-show="!strings"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="string in strings">
                        <td>{{string.name}}</td>
                        <td><pre>{{string.value|limitTo:400}}<span ng-if="string.value.length > 400"><br>...</span></pre>
                            <a class="btn btn-default btn-sm" ng-click="editItem(string)">edit</a>
                            <a class="btn btn-danger btn-sm" ng-click="deleteItem(string)">delete</a>
                            <span>version count: <a href="#/string/versions">{{string.versioncount}}</a></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
