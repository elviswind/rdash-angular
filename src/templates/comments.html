<div class="row" ng-controller="CommentsCtrl">
    <div class="col-lg-12">
        <div class="table-responsive">
            <rd-loading ng-show="!comments"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="d in comments">
                        <td>{{d.username}}</td>
                        <td>{{d.content}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
