<div ng-controller="NewTextblockCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <uib-alert ng-repeat="error in errors" type="danger">{{error}}</uib-alert>
            </div>
        </div>
        <input type="hidden" ng-model="textblock.id">
        <div class="form-group">
            <label class="col-sm-2 control-label">章节</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" ng-model="textblock.group" placeholder="第几章">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">段落号</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" ng-model="textblock.num" placeholder="第几段">
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">内容</label>

            <div class="col-sm-8">
                <textarea ui-tinymce="tinymceOptions" ng-model="textblock.content"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default btn-primary" role="button" ng-click="saveItem()">save</a>
            </div>
        </div>
    </div>
</div>
