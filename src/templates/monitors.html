<div class="row">
    <div class="col-lg-12" ng-controller="MonitorsCtrl">
        <div class="table-responsive">
            <rd-loading ng-show="!monitors"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="m in monitors">
                        <td>{{m.name}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ng-click="editMonitor(m)">编辑</a>
                            <a class="btn btn-sm btn-danger" ng-click="deleteMonitor(m.name)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
