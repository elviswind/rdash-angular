<div class="row" ng-controller="JobsCtrl">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/job/new"><span class="fa fa-plus"></span> add new</a>
        <button class="btn btn-primary" ng-click="RefreshJobs()"><span class="fa fa-refresh"></span> refresh</button>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <rd-loading ng-show="!jobs"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="job in jobs">
                        <td><a href="/viewer/{{ job.name }}" target="_blank">{{job.name}} </a>
                            &nbsp;&nbsp;<a class="nodec" href="javascript:void(0)" ng-click="editjob(job.content)">
                              <span class="fa fa-edit"></span></a>
                        </td>
                        <td>{{job.lastStartTxt}}运行</td>
                        <td>{{job.lastEndTxt}}结束 </td>
                        <td>{{job.badcount}}/{{job.contentcount}}/{{job.totalcount}}</td>
                        <td>{{job.currentpage}}/{{job.maxpage}}</td>
                        <td>
                            <button class="btn btn-xs {{job.activeClass}}" ng-click="activejob(job)">
                              <span class="fa fa-toggle-{{job.activeText}}"></span>
                            </button>
                            <button class="btn btn-xs btn-primary" ng-click="startjob(job.name)">Run</button>
                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                                <button id="single-button" type="button" class="btn btn-xs btn-default" uib-dropdown-toggle ng-disabled="disabled">
                                    <span class="fa fa-ellipsis-h"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                    <li role="menuitem"><a href="javascript:void(0)" ng-click="editjob(job.content)">Edit</a></li>
                                    <li role="menuitem"><a href="javascript:void(0)" ng-click="resetjob(job.name)">Empty</a></li>
                                    <li role="menuitem"><a href="javascript:void(0)" ng-click="deletejob(job.name)">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
