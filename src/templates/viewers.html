<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/viewer/new"><span class="fa fa-plus"></span> add new</a>
    </div>
    <div class="col-lg-12" ng-controller="ViewersCtrl">
        <div class="table-responsive">
            <rd-loading ng-show="!viewers"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="v in viewers">
                        <td><a href="/d/{{v.name}}" target="_blank">{{v.name}}</a></td>
                        <td>{{v.sql}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ng-click="editItem(v)">编辑</a>
                            <a class="btn btn-sm btn-danger" ng-click="deleteItem(v)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
