<div ng-controller="NewStringCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <uib-alert ng-repeat="error in errors" type="danger">{{error}}</uib-alert>
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" ng-model="string.name">
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">value</label>

            <div class="col-sm-8">
                <div ng-model="string.value" ui-ace="{mode: 'html', onChange: aceChanged}"></div>
                <input type="hidden" name="html" id="html">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default btn-primary" role="button" ng-click="saveString()">save string</a>
            </div>
        </div>
    </div>
</div>
