<div ng-controller="NewMonitorCtrl">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" ng-model="monitor.name">
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">url</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="url" ng-model="monitor.url">
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">headers</label>

            <div class="col-sm-8">
                <textarea type="text" class="form-control" name="headers" ng-model="monitor.headers"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">run interval (second)</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="interval" ng-model="monitor.interval">
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">Action</label>

            <div class="col-sm-8">
                <div ng-model="monitor.action" ui-ace="{mode: 'javascript'}"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <a class="btn btn-default btn-lg" ng-click="testMonitor()">test</a>
            </div>
        </div>
        <div class="row" ng-show="showTestResult">
            <pre class="col-sm-offset-2 col-sm-9">{{testLogs}}</pre>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-lg btn-success" href="javascript:void(0)" ng-click="save()">save monitor</a>
            </div>
        </div>
    </form>
</div>
