<div class="row">
    <div class="col-lg-12" ng-controller="PagesCtrl">
        <div class="table-responsive">
            <rd-loading ng-show="!pages"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="d in pages">
                        <td>{{d.name}}</td>
                        <td>{{d.html|limitTo:400}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ng-click="editItem(d)">edit</a>
                            <a class="btn btn-sm btn-danger" ng-click="deleteItem(d)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-success" href="#/page/new"><i class="fa fa-plus"></i> Create New Page</a>
        </div>
    </div>
</div>
