<div class="row" ng-controller="ArticlesCtrl">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/article/new"><span class="fa fa-plus"></span> New Article</a>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <rd-loading ng-show="!articles"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="d in articles">
                        <td>{{d.title}}</td>
                        <td>{{d.excerpt}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
