<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default" href="#/page/new"><span class="fa fa-plus"></span> add new</a>
    </div>
    <div class="col-lg-12" ng-controller="PagesCtrl">
        <div class="table-responsive">
            <rd-loading ng-show="!pages"></rd-loading>
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="d in pages">
                        <td>{{d.name}}</td>
                        <td>{{d.html|limitTo:400}}</td>
                        <td>
                            <a class="btn btn-xs btn-primary" ng-href="/p/{{d.name}}">view</a>
                            <a class="btn btn-xs btn-default" ng-click="editItem(d)">edit</a>
                            <a class="btn btn-xs btn-danger" ng-click="deleteItem(d)">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
