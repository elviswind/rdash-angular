<div ng-controller="NewContentCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <uib-alert ng-repeat="error in errors" type="danger">{{error}}</uib-alert>
            </div>
        </div>
        <input type="hidden" ng-model="content.id">
        <div class="form-group">
            <label class="col-sm-2 control-label">title</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" ng-model="content.title" placeholder="most important thing">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">slug</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="slug" ng-model="content.slug" placeholder="English name used in url">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">excerpt</label>

            <div class="col-sm-8">
                <textarea class="form-control" name="excerpt" ng-model="content.excerpt" placeholder="description of this content">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">feature image</label>

            <div class="col-sm-8" ng-show="!content.imageUrl">
              <div ngf-drop ngf-select ng-model="files" class="drop-box"
                  ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                  accept="image/*"
                  ngf-pattern="'image/*'">Drop images here or click to upload</div>
              <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
            </div>
            <div class="col-sm-8" ng-show="content.imageUrl">
              <img ng-src="{{content.imageUrl + '_small.jpg'}}" />
              <button class="btn btn-sm btn-danger" ng-click="changeImage()">remove</button>
            </div>
        </div>
        <div class="form-group">
            <label for="listReq" class="col-sm-2 control-label">content</label>

            <div class="col-sm-8">
                <textarea ui-tinymce="tinymceOptions" ng-model="content.content"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default btn-primary" role="button" ng-click="saveItem()">save</a>
            </div>
        </div>
    </div>
</div>
